{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="commentText" class="form-label">Edit your comment</label>
            <textarea class="form-control" id="commentText" name="commentText" rows="4" required>{{ comment.text }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Comment</button>
        <a href="{% url 'comment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

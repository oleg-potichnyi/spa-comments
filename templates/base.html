<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comment-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .comment-box {
            margin-left: 70px;
        }
        .nested-comment {
            margin-left: 50px;
        }
        .comment-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .comment-body {
            white-space: pre-wrap;
        }
        .btn-toolbar {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Comments</h1>

        <form id="commentForm" class="mb-4" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Your Name" required pattern="[A-Za-z0-9]+">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <div class="mb-3">
                <label for="homePage" class="form-label">Home page (optional)</label>
                <input type="url" class="form-control" id="homePage" name="homePage" placeholder="https://example.com">
            </div>
            <div class="mb-3">
                <label for="captcha" class="form-label">CAPTCHA</label>
                <div class="input-group">
                    <img src="path/to/captcha.jpg" alt="CAPTCHA" class="img-thumbnail" style="max-height: 60px;">
                    <input type="text" class="form-control" id="captcha" name="captcha" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="commentText" class="form-label">Comment</label>
                <textarea class="form-control" id="commentText" name="commentText" rows="4" placeholder="Your message..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="fileUpload" class="form-label">Add File (JPG, PNG, TXT)</label>
                <input type="file" class="form-control" id="fileUpload" name="fileUpload" accept=".jpg,.jpeg,.png,.txt">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="commentsList">
            <div class="card mb-3">
                <div class="d-flex p-3">
                    <img src="path/to/avatar.jpg" alt="Avatar" class="comment-avatar">
                    <div class="comment-box">
                        <h5 class="m-0">User Name</h5>
                        <span class="comment-date">2024-11-15 12:00</span>
                        <p class="comment-body">This is an example comment. The user can write text here.</p>
                        <button class="btn btn-sm btn-link" data-bs-toggle="collapse" data-bs-target="#reply1">Reply</button>
                        <div id="reply1" class="collapse">
                            <div class="nested-comment card-body">
                                <h6 class="m-0">Another User Name</h6>
                                <span class="comment-date">2024-11-15 12:05</span>
                                <p class="comment-body">This is an example reply to a comment.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Another example comment -->
            <div class="card mb-3">
                <div class="d-flex p-3">
                    <img src="path/to/avatar.jpg" alt="Avatar" class="comment-avatar">
                    <div class="comment-box">
                        <h5 class="m-0">User Name 2</h5>
                        <span class="comment-date">2024-11-15 13:00</span>
                        <p class="comment-body">Another example of a comment without any replies.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
